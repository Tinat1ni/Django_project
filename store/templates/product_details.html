<h1>{{ product.name }}</h1>
<p>description: {{ product.description }}</p>
<p>price: {{ product.price }}</p>
<p>quantity: {{ product.quantity }}</p>
<p>categories: {{ product.categories.all|join:", " }}</p>

{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
{% else %}
    <p>no image available</p>
{% endif %}
